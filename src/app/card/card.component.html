<div class='cardContainer'>
    <div class='card'>
        <div class='question'>
            <div class='question'>Question: {{card.question}}</div>
        </div>
        <div class='answer'>
            <div class='answer' *ngIf='!answerHidden'>Answer: {{card.answer}}</div>
        </div>
        <button class='show' type='submit' (click)='showAnswer()'>Show Answer</button>
        <button class='hide' type='submit' (click)='hideAnswer()'>Hide Answer</button>
    </div>
</div>
